<!DOCTYPE html>

<html>
    <head>
        <!--<meta http-equiv="Content-Security-Policy" 
            content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; 
            style-src 'self' 'unsafe-inline'; 
            media-src *; 
            script-src 'self' 'unsafe-inline';
            img-src 'self' data: content:;">-->
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/forms.css">
        <title>Customer Form</title>
        
    </head>
    <body>
        <div id="loading-bg" style="display: none;"><div class="loader"></div><div id="loader-text" style="font-size: 20px;color: #fff;"></div></div>
        <div class="container">  
          <h3 style="color:#fff;">TATUNG TECHNOLOGY INC.</h3>
          <form id="contact" method="post">
            <h3>Form Tools</h3>
            
            <div id="area1" style="display: none;">
                <div class="btn-container">
                    <div type="btn" style="width:calc(100%);" onclick="query('create','',noFuc)">
                        <div class="btn-icon"><img src="css/images/icons-svg/database.svg"></div>
                        <div class="btn-title">CREATE DB</div>
                    </div>
                </div>
            </div>
            <div id="area2" style="display: none;">
                <h4>MENU</h4>
                <div class="btn-container">
                    <div type="btn" style="width:calc(100%);" onclick="run('form')">
                        <div class="btn-icon"><img src="css/images/icons-svg/form.svg"></div>
                        <div class="btn-title">START FORM</div>
                    </div>
                </div>

                <h4>DATA</h4>
                <div id="uploadArea" class="btn-container">
                    <!-- index.js run("ping")後顯示 -->
                </div>
                <div class="btn-container">
                    <div type="btn" style="width:calc(100%);" onclick="run('config')">
                        <div class="btn-icon"><img src="css/images/icons-svg/database-config.svg"></div>
                        <div class="btn-title">CONFIG DB</div>
                    </div>
                    <div type="btn" style="width:calc(100%);" onclick="run('data')">
                        <div class="btn-icon"><img src="css/images/icons-svg/database-select.svg"></div>
                        <div class="btn-title">VIEW DATA</div>
                    </div>
                    
                    <div type="btn" style="width:calc(100%);" onclick="run('chkVer')">
                        <div class="btn-icon"><img src="css/images/icons-svg/database-select.svg"></div>
                        <div class="btn-title">CHECK UPDATE</div>
                    </div>
                </div>

                <h4>DANGER AREA</h4>
                <div class="btn-container">
                    <div type="btn" style="width:calc(100%);height:35px;background: #ff1100;" onclick="query('drop','',noFuc)">DROP DB</div>
                </div>
                <h4 id="ver"></h4>
            </div>
          </form>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
